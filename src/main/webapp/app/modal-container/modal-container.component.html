<div [ngClass]="service.isOpen ? 'block' : 'hidden'" class="fixed top-0 left-0 h-screen w-screen z-[5000]">
    <div class="z-[9997] h-full w-full flex justify-center items-center relative p-10">
        <div (click)="service.close(false)" class="z-[9998] h-full w-full absolute bg-black/75"></div>
        @if (service.modal.value; as ref) {
            <div class="z-[9999] max-w-full max-h-full bg-white dark:bg-slate-800 flex flex-col px-2.5 py-5 rounded-3xl shadow-2xl">
                @if (ref.title || ref.showClose) {
                    <div class="flex justify-between">
                        <p>{{ ref.title }}</p>
                        <button (click)="service.close(false)">{{ ref.showClose }}</button>
                    </div>
                }
                <div class="p-2.5 overflow-auto">
                    <ng-container *ngComponentOutlet="ref.component;inputs: ref.inputs;"/>
                </div>
                @if (ref.cancelText || ref.submitText) {
                    <div class="flex justify-end flex-wrap gap-5 px-5">
                        <button #s [style.min-width.px]="c.offsetWidth"
                                class="bg-red-500 text-white py-2 px-3 grow rounded-md"
                                (click)="service.close(true)">{{ ref.submitText }}
                        </button>
                        <button #c [style.min-width.px]="s.offsetWidth"
                                class="bg-gray-500 text-white py-2 px-3 grow rounded-md"
                                (click)="service.close(false)">{{ ref.cancelText }}
                        </button>
                    </div>
                }
            </div>
        }
    </div>
</div>
